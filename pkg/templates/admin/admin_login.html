<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          text-align: center;
          margin: 150px;
        }
    
        .login-container {
          width: 300px;
          margin: auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .login-container h2 {
          margin-bottom: 20px;
        }
    
        .login-form input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
    
        .login-form button {
          background-color: plum;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert" style="background-color: plum; color: #fff;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="login-container">
        <h2>Admin Login</h2>
        <form class="login-form" action="/admin/login/" method="post">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
          <input type="text" name="adminusername" placeholder="Username" required>
          <input type="password" name="adminpwd" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
